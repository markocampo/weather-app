<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Current City Weather Condition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="styles.css">
<link rel="stylesheet" href="https://use.typekit.net/cop4bge.css">
</head>
<body>
<div id="container">
	<header>
	  <h1>Current conditions for <strong><span id="currentCity"></span></strong></h1>
	</header>
	<main>
	  <div id="currentTemp"></div>
	  <div id="wind">
		<p><strong>Wind</strong> <span id="compass"></span> <span id="speed"></span> <span id="unit"></span></p>
	  </div>
	</main>
</div>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
